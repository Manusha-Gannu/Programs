<!DOCTYPE html>
<html>
    <head>
        <title>Attribute Selector</title>
        <style>
            [class*="para"]{
                color: red;
            }
        </style>
    </head>
    <body>
        <p class="effects">Para-1</p>
        <p class="effects-para">Para-2</p>
        <p class="para">Para-3</p>
        <p class="para-effects">Para-4</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>float in css</title>
        <style>
            #div1{
                float:left;
            }
            #div2{
                float:right;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <img src="../assets/blue flower.jpg">
        </div>
        <div id="div2">
            <img src="../assets/star-flower.jpg">
        </div>
    </body>
</html>

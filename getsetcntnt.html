<!DOCTYPE html>
<html>
    <head>
        <title>Get|Set content from text</title>
        <script>
            function getcontent(){
                var txt = document.getElementById("txt").innerHTML;
                document.write(txt);
            }
        </script>
    </head>
    <body>
        <h1 id="txt">LTE TechSoft</h1>
        <button type="button" onclick="getcontent()">Get</button>
        <h1 id="res"></h1>
    </body>
</html>

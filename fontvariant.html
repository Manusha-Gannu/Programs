<!DOCTYPE html>
<html>
    <head>
        <title>font-variant</title>
        <style>
            #heading1{
                font-variant: normal;
            }
            #heading2{
                font-variant: small-caps
            }
        </style>
    </head>
    <body>
        <h1 id="heading1">LTE TechSoft</h1>
        <h1 id="heading2">LTE TechSoft</h1>
    </body>
</html>

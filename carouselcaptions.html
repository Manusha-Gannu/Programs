<!DOCTYPE html>
<html>
    <head>
        <title>carousel with indicators</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body class="container">
        <div class="carousel" data-bs-ride="carousel" id="#myCarousel">
            <!--carousel indicators starts here-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button> 
            </div>
            <!--carousel indicators Ends here-->
            <!--carousel with slide starts here-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/slide1.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="../assets/slide2.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="../assets/slide3.webp" class="w-100">
                    <div class="carousel-caption">
                        <h1 class="text-white">LTE TechSoft</h1>
                        <p class="text-white">Hire, Train & Deploy</p>
                        <button class="btn btn-light btn-sm" type="button">Register</button>  
                   </div>
                </div>
            </div>
            <!--carousel with slides ends here-->
            <!--carousel with controls starts here-->
            <button type="button" class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button> 
            <button type="button" class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <!--carousel with controls ends here-->
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
        <script>
            function f1(){
                var categories = ["all","Electronics","Footwear","Fashion","Menswear","Kidswear"];
                var len = categories.length;

                for(var i=0;i<len;i++){
                    document.write(categories[i]+"<br>");
                }
            }
            f1()
        </script>
    </head>

<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Forms</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container">
        <h1 class="text-info">Registration Form</h1>
        <div class="w-50">
            <div>
                <label class="form-label">Enter Name:</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div>
                <label class="form-label">Enter Email:</label>
                <div>
                    <input type="email" class="form-control">
                </div>
            </div>
            <div>
                <label class="form-label">Enter Password:</label>
                <div>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div>
                <label class="form-label">Select Your City:</label>
                <div>
                    <select>
                        <option>Hyderabad</option>
                        <option>Karimnagar</option>
                        <option>Warangal</option>
                        <option>jagital</option>
                        <option>Mancherial</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="form-label">Select Your Gender:</label>
                <div>
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Male</label>
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Fe-Male</label>
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Others</label>
                </div>
            </div>
            <div>
                <label class="form-label">Select Your Skills:</label>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Html</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">css</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Bootstrap</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Javascript</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">jQuery</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Reactjs</label>
                </div>
            </div>
            <div>
                <label class="form-label">Select Your Fav Color:</label>
                <div>
                    <input type="color" class="form-control-color">
                </div>
            </div>
            <div>
                <label class="form-label">Upload a File:</label>
                <div class="mb-5">
                    <input type="file" class="form-control">
                </div>
            </div>
            <div>
                <label class="form-label">Select Your Expected Salary:</label>
                <div class="mb-5">
                    <input type="range" class="form-range">
                </div>
            </div>
            <div class="mb-5 d-grid">
                <button type="submit" class="btn btn-info">Register</button>
            </div>
        </div>
    </body>
</html>

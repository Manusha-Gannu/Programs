<!DOCTYPE html>
<html>
    <head>
        <title>borders</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            p{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body class="container">
        <p class="border border-primary rounded"></p>
        <p class="border border-primary rounded-top"></p>
        <p class="border border-primary rounded-bottom"></p>
        <p class="border border-primary rounded-start"></p>
        <p class="border border-primary rounded-end"></p>
        <p class="border border-primary rounded-circle"></p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
        <script>
            function f1(){
                var categories = ["all","Electronics","Footwear","Fashion","Menswear","Kidswear"];

                    document.write(`<li>${value}</li>`)
                })
            }
            f1()
        </script>
    </head>
</html>

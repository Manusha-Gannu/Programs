<!DOCTYPE html>
<html>
    <head>
        <title>transform-translate()</title>
        <style>
            img{
                width: 200px;
                height: 150px;
                transition: 5s;
            }
            img:hover{
                transform:translate(500px,500px);
                transition: 5s;
            }
        </style>
    </head>
    <body>
        <img src="../assets/Html img.png">
    </body>
</html>

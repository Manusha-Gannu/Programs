<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Animations</title>
        <style>
            p{
                width: 150px;
                height: 100px;
                background-color: red;
                animation: myMove 5s infinite;
                position: relative;
            }
            @keyframes myMove{
                0%{background-color: red;left: 0px;top: 0px;}
                25%{background-color: blue;left: 500px;top: 0px;}
                50%{background-color: aqua;left: 500px;top: 500px;}
                75%{background-color: green;left: 0px;top: 500px;}
                100%{background-color: orangered;left: 0px;top: 0px;}
            }
        </style>
    </head>
    <body>
        <p></p>
    </body>
</html>

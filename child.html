<!DOCTYPE html>
<html>
    <head>
        <title>Child Selector</title>
        <style>
            ol>li{
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Html</li>
            <li>Css</li>
            <li>Bootstrap</li>
            <ul>
                <li>Javascript</li>
                <li>Reactjs</li>
                <li>jQuery</li><br><br>
            </ul>
        </ol>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>borders</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            p{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body class="container">
        <p class="border border-3 border-primary"></p>
        <p class="border border-3 border-secondary"></p>
        <p class="border border-3 border-info"></p>
        <p class="border border-3 border-success"></p>
        <p class="border border-3 border-warning"></p>
        <p class="border border-3 border-danger"></p>
        <p class="border border-3 border-dark"></p>
        <p class="border border-3 border-light"></p>
    </body>
</html>

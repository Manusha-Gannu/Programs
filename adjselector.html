<!DOCTYPE html>
<html>
    <head>
        <title>Adjacent Sibling Selector</title>
        <style>
            ol+li{
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Html</li>
            <li>Css</li>
            <li>Bootstrap</li>
            <ul>
                <li>Javascript</li>
                <li>Reactjs</li>
                <li>jQuery</li>
            </ul>
        </ol>
        <li>python</li>
        <li>MongoDB</li>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>transform-scale()</title>
        <style>
            img{
                width: 150px;
                height: 150px;
                margin: 50px;
                transition: 5s;
            }
            img:hover{
                transform:scale(2,2);
                transition: 5s;
            }
        </style>
    </head>
    <body>
        <img src="../assets/Html img.png">
    </body>
</html>

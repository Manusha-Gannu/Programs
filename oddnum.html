<!DOCTYPE html>
<html>
    <head>
      <script>
        function f1(){
            var arr = [0,1,2,3,4,7,6,10,32,9];
            var List = [];

            for(var i = 0; i < arr.length; i++){
                if(arr[i] % 2 !== 0){
                    List.push(arr[i]);
                }
            }
            console.log("----------");
            List.forEach((num) => console.log(num));
            var res = List.reduce((subtotal, num) => subtotal + num, 0);
            console.log("-----------");
            console.log(res / List.length);

        } 
        f1()
      </script>
    </head>
</html>

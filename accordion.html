<!DOCTYPE html>
<html>
    <head>
        <title>Accordion</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <div class="accordion">
            <div class="accordion-item">
                <h1 class="acoordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#accordion1">
                        What is Bootstrap?
                    </button>
                </h1>
                <div class="collapse  accordion-collapse show" id="accordion">
                    <div class="accordion-body">
                        <p>Bootstrap is an open source toolkit for developing mobile and web applications with HTML, CSS and Javascript</p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h1 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#accordion2">
                        What is Html?
                    </button>
                 </h1>
                 <div class="collapse" id="accordion2">
                    <div class="accordion-body">
                        <p>Html means Hyper Text Markup Language which is used to built static webpages</p>
                        <img src="../assets/Html img.png" width="150" height="100">
                    </div>
                 </div>
            </div>
            <div class="accordion-item">
                <h1 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#accordion3">
                        What is CSS?
                    </button>
                </h1>
                <div class="collapse" id="accordion3">
                    <div class="accordion-body">
                        <p>CSS means Cascading Style Sheet</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
